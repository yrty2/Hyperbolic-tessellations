<!DOCTYPE html>

        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    </head>
    <style>
        .canvas{
            position:absolute;
            left:0px;
            top:0px;

        }
        .nctx2{
            width:20px;
        }

        <script type="text/javascript" src="geometry.js"></script>
